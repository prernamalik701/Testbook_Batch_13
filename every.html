<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        const ages = [32, 33, 16, 40];
        document.getElementById("demo").innerHTML = ages.every(checkAge);

        function checkAge(age) {
            return age > 18;
        }
    </script>

</body>

</html>
