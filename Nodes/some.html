<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        const ages = [3, 10, 18, 20];
        document.getElementById("demo").innerHTML = ages.some(checkAdult);

        function checkAdult(age) {
            return age > 18;
        }
    </script>


</body>

</html>
