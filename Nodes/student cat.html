<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            display: inline-block;
        }
        
        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </div>

    <div class="product-card">
        <h3>Product 1</h3>
        <p>Description of Product 1.</p>
        <p>Price: $19.99</p>
        <button class="add-to-cart-btn" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>

    <div class="product-card">
        <h3>Product 2</h3>
        <p>Description of Product 2.</p>
        <p>Price: $24.99</p>
        <button class="add-to-cart-btn" onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
    </div>

    <div class="product-card">
        <h3>Product 3</h3>
        <p>Description of Product 3.</p>
        <p>Price: $14.99</p>
        <button class="add-to-cart-btn" onclick="addToCart('Product 3', 14.99)">Add to Cart</button>
    </div>

    <script>
        function addToCart(productName, price) {
            var cartItems = document.getElementById('cart-items');
            var listItem = document.createElement('li');
            listItem.textContent = productName + ' - $' + price;
            cartItems.appendChild(listItem);
        }
    </script>

</body>

</html>
