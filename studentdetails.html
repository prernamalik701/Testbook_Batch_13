<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        #output-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        #output {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Student Data Entry</h2>

    <form id="studentForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <button type="button" onclick="printStudentData()">Print Data</button>
    </form>

    <!-- Overlay -->
    <div id="overlay">
        <div id="output-box">
            <h3>Student Information</h3>
            <div id="output"></div>
            <button onclick="closeOverlay()">Close</button>
        </div>
    </div>

    <script>
        function printStudentData() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var age = document.getElementById("age").value;

            // Display the entered data on the overlay
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p><strong>First Name:</strong> " + firstName + "</p>" +
                "<p><strong>Last Name:</strong> " + lastName + "</p>" +
                "<p><strong>Age:</strong> " + age + "</p>";

            // Show the overlay
            document.getElementById("overlay").style.display = "flex";
        }

        function closeOverlay() {
            // Close the overlay
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>

</html>
